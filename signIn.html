<body>
    <header>
        <div class="nav" >
            <ul >
                <li><a href="index.html" target="_blank"> Home </a></li>
                <li><a href="about.html" target="_blank"> About </a></li>

            </ul>
        </div>
        </header>
        <main>
            <h1> Sign In </h1>
            
             <form action="action_page.php" method="post">
                <div>
                    <label for="fname" >First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Maik" required>
                </div>
                <br>
                <div>
                    <label for="fname" >Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="sam" required>
                </div>
                <br>
                <div>
                    <label for="pass">password:</label>
                    <input type="password"id="pass" name="pass" placeholder="123456789" required maxlength="20">
                </div>
                <br>
                <div>
                    <label for="email">email:</label>
                    <input type="email"id="pass" name="email" placeholder="name@gmail.com" required >
                </div>
                <br>
                <div>
                    <label for="phone">phone:</label>
                    <input type="tel"id="phone" name="phone" placeholder="+6012345678" >
                </div>
                <br>
                <div>
                    <label for="bdate">birthdate:</label>
                    <input type="date"id="bdate" name="bdate" >
                </div>
                <br>
                <div>
                    <label for="quantity">quantity:</label>
                    <input type="number"id="quantity" name="quantity" min="0" max="99" value="1" >
                </div>
                <br>
                <div>
                    <label for="title"> title: </label>
                    <label for="mr">Mr:</label>
                    <input type="radio"id="mr" name="title" value="mr">
                    <label for="mrs">Mrs:</label>
                    <input type="radio"id="mrs" name="title" value="mrs">
                    <label for="phd">Phd:</label>
                    <input type="radio"id="phd" name="title" value="phd">
                </div>
                <br>
                <div>
                    <label for="payment">payment:</label>
                    <select name="payment" id="payment">
                        <option value="visa">visa</option>
                        <option value="mastercard">mastercard</option>
                        <option value="paypal">paypal</option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="reset">
                </div>
                <br>
                <div>
                    <input type="submit">
                </div>
            </form>
        
        </main>

</body>
</html>
